<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="button-container">
        <button id="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>
        <button id="normal-mode-btn" onclick="toggleNormalMode()">Normal Mode</button>
    </div>
    <div class="container">
     
        <div class="weather-card">
            <h1 style="color: green;">Weather App</h1>
            <h3>Hey Wssup!!!!!</h3>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">Get Weather</button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
